name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  backend:
    name: Smart Contracts (Foundry)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          cd src/contracts
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          cd src/contracts
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          cd src/contracts
          forge test -vvv
        id: test

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json

      - name: Install dependencies
        run: |
          cd src/client
          npm ci

      - name: Type check
        run: |
          cd src/client
          npx tsc --noEmit
        id: type-check

      - name: Build application
        run: |
          cd src/client
          npm run build
        id: build
        continue-on-error: true

      - name: Run tests (if available)
        run: |
          cd src/client
          npm test --if-present
        id: test
